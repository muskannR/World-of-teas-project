<div class="col-12 col-lg-6 mt-4 mt-md-1">
    <h3 class="mb-3 text-salmon"> Weekly events:</h3>
    <table class="table">
    {% for event in events %}
        <tr>
            <th> {{ event.weekday }}, {{ event.time }}</th>
            <td>{{ event.description }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
