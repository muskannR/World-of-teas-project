<div class="tea-and-teaware-landing-container py-5">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-sm-12 col-md-6 col-lg-7 text-center mb-3 mt-3" data-aos="fade-up" 
                data-aos-duration="1500">
                <div id="teaShopCarousel" class="carousel slide" data-ride="false" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                        <img src="{{ STATIC_URL }}img/landing/black-teapot.jpg" class="d-block w-100" 
                            alt="black-teapot">
                        </div>
                        <div class="carousel-item  active">
                        <img src="{{ STATIC_URL }}img/landing/tea-cup.jpg" class="d-block w-100" alt="tea-cup">
                        </div>
                        <div class="carousel-item">
                        <img src="{{ STATIC_URL }}img/landing/white-tea-pot.jpg" class="d-block w-100"
                             alt="white-tea-pot">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#teaShopCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#teaShopCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

            </div>
            <div class="col-sm-12 col-md-6 col-lg-5 text-center p-4">
                <h2 class="text-center pt-5 main-heading ">Tea&nbsp;Products</h2>
                <hr class="divider-green w-50 mt-4">
                <p  class = "landing-paragraph mb-lg-4 mt-lg-5">
                Finest quality teas and the most delicate teaware.
                Most teas are sourced directly from the tea gardens or the manufacturers.<br/> 
                This allows us to constantly monitor the quality of our products.
                </p>
                <div class="text-center mt-5 mb-3">
                    <a href="{% url 'products' %}" class="btn button-green uppercase px-3">
                        View&nbsp;our&nbsp;products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
