{% extends "base.html" %}
{% load static %}

{% block content%}

<!-- 404 Error handler, for easy navigation if a user enters incorrect URL-->
<div class="container-fluid  error-container">
    <div class="row ">
        <div class="col-12 text-center">
            <h1 class="uppercase font-weight-bold error-heading"> 
                <span class="text-black"> 404</span>&nbsp;error
            </h1>
            <h3 class="mt-5 error-sub-heading">
                Oops! Looks like you got lost...
            </h3>
            <a href="{% url 'landing' %}" class="btn button-green btn-lg mt-5">
                <i class="fas fa-home mr-1"></i>&nbsp;Back&nbsp;Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
